<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EAGLE Field Analysis Tool</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            text-align: center;
        }

        header h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        header p {
            color: #666;
            font-size: 1.1em;
        }

        .main-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .card {
            background: white;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .card h2 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.5em;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }

        input[type="text"],
        input[type="number"],
        input[type="date"],
        input[type="time"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
            font-family: inherit;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 5px rgba(102, 126, 234, 0.3);
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        button:active {
            transform: translateY(0);
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .button-group button {
            flex: 1;
        }

        .button-secondary {
            background: #6c757d;
        }

        .button-secondary:hover {
            background: #5a6268;
        }

        .map-container {
            grid-column: 1 / -1;
            background: white;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .map-placeholder {
            width: 100%;
            height: 400px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            font-size: 1.1em;
        }

        .results-container {
            grid-column: 1 / -1;
            background: white;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .result-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            border-left: 4px solid #667eea;
        }

        .result-label {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        .result-value {
            color: #333;
            font-size: 1.3em;
            font-weight: 600;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .main-grid {
                grid-template-columns: 1fr;
            }

            header h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ü¶Ö EAGLE Field Analysis Tool</h1>
            <p>Comprehensive field data collection and analysis platform</p>
        </header>

        <div class="main-grid">
            <!-- Field Information Card -->
            <div class="card">
                <h2>Field Information</h2>
                <div class="form-group">
                    <label for="fieldName">Field Name</label>
                    <input type="text" id="fieldName" placeholder="Enter field name">
                </div>
                <div class="form-group">
                    <label for="fieldId">Field ID</label>
                    <input type="text" id="fieldId" placeholder="Unique identifier">
                </div>
                <div class="form-group">
                    <label for="location">Location</label>
                    <input type="text" id="location" placeholder="GPS coordinates or address">
                </div>
                <div class="form-group">
                    <label for="fieldSize">Field Size (acres)</label>
                    <input type="number" id="fieldSize" placeholder="0.00" step="0.01">
                </div>
                <div class="form-group">
                    <label for="cropType">Crop Type</label>
                    <select id="cropType">
                        <option value="">Select crop type</option>
                        <option value="wheat">Wheat</option>
                        <option value="corn">Corn</option>
                        <option value="soybeans">Soybeans</option>
                        <option value="rice">Rice</option>
                        <option value="other">Other</option>
                    </select>
                </div>
            </div>

            <!-- Observation Data Card -->
            <div class="card">
                <h2>Field Observations</h2>
                <div class="form-group">
                    <label for="observationDate">Observation Date</label>
                    <input type="date" id="observationDate">
                </div>
                <div class="form-group">
                    <label for="observationTime">Observation Time</label>
                    <input type="time" id="observationTime">
                </div>
                <div class="form-group">
                    <label for="weather">Weather Conditions</label>
                    <select id="weather">
                        <option value="">Select weather</option>
                        <option value="sunny">Sunny</option>
                        <option value="cloudy">Cloudy</option>
                        <option value="rainy">Rainy</option>
                        <option value="windy">Windy</option>
                        <option value="overcast">Overcast</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="soilMoisture">Soil Moisture (%)</label>
                    <input type="number" id="soilMoisture" placeholder="0-100" min="0" max="100">
                </div>
                <div class="form-group">
                    <label for="temperature">Temperature (¬∞C)</label>
                    <input type="number" id="temperature" placeholder="-50 to 50" step="0.1">
                </div>
            </div>

            <!-- Analysis Parameters Card -->
            <div class="card">
                <h2>Analysis Parameters</h2>
                <div class="form-group">
                    <label for="plantHealth">Plant Health Index (0-100)</label>
                    <input type="number" id="plantHealth" placeholder="0-100" min="0" max="100">
                </div>
                <div class="form-group">
                    <label for="pestPresence">Pest Presence Level</label>
                    <select id="pestPresence">
                        <option value="">Select level</option>
                        <option value="none">None</option>
                        <option value="low">Low</option>
                        <option value="moderate">Moderate</option>
                        <option value="high">High</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="diseaseIndicators">Disease Indicators</label>
                    <textarea id="diseaseIndicators" placeholder="Describe any visible diseases or abnormalities"></textarea>
                </div>
                <div class="form-group">
                    <label for="ndvi">NDVI Value</label>
                    <input type="number" id="ndvi" placeholder="-1.0 to 1.0" min="-1" max="1" step="0.01">
                </div>
            </div>

            <!-- Notes and Actions Card -->
            <div class="card">
                <h2>Additional Notes</h2>
                <div class="form-group">
                    <label for="notes">Field Notes</label>
                    <textarea id="notes" placeholder="Enter any additional observations or notes"></textarea>
                </div>
                <div class="button-group">
                    <button onclick="analyzeField()">Analyze</button>
                    <button class="button-secondary" onclick="clearForm()">Clear</button>
                    <button class="button-secondary" onclick="exportData()">Export</button>
                </div>
            </div>

            <!-- Map Container -->
            <div class="map-container">
                <h2>Field Map</h2>
                <div class="map-placeholder">
                    üó∫Ô∏è Map Integration Coming Soon - GPS coordinates will be visualized here
                </div>
            </div>

            <!-- Results Container -->
            <div class="results-container hidden" id="resultsContainer">
                <h2>Analysis Results</h2>
                <div class="results-grid" id="resultsGrid">
                    <!-- Results will be populated here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // Set today's date as default
        document.getElementById('observationDate').valueAsDate = new Date();
        document.getElementById('observationTime').value = new Date().toTimeString().slice(0, 5);

        function analyzeField() {
            const data = {
                fieldName: document.getElementById('fieldName').value,
                fieldId: document.getElementById('fieldId').value,
                location: document.getElementById('location').value,
                fieldSize: parseFloat(document.getElementById('fieldSize').value) || 0,
                cropType: document.getElementById('cropType').value,
                plantHealth: parseFloat(document.getElementById('plantHealth').value) || 0,
                soilMoisture: parseFloat(document.getElementById('soilMoisture').value) || 0,
                temperature: parseFloat(document.getElementById('temperature').value) || 0,
                ndvi: parseFloat(document.getElementById('ndvi').value) || 0,
                pestPresence: document.getElementById('pestPresence').value,
                weather: document.getElementById('weather').value
            };

            // Validation
            if (!data.fieldName || !data.fieldId) {
                alert('Please fill in Field Name and Field ID');
                return;
            }

            // Calculate health score
            const healthScore = Math.round(data.plantHealth);
            
            // Generate results
            const resultsContainer = document.getElementById('resultsContainer');
            const resultsGrid = document.getElementById('resultsGrid');
            
            resultsGrid.innerHTML = `
                <div class="result-item">
                    <div class="result-label">Overall Health Score</div>
                    <div class="result-value">${healthScore}%</div>
                </div>
                <div class="result-item">
                    <div class="result-label">Field Size</div>
                    <div class="result-value">${data.fieldSize} acres</div>
                </div>
                <div class="result-item">
                    <div class="result-label">Crop Type</div>
                    <div class="result-value">${data.cropType || 'N/A'}</div>
                </div>
                <div class="result-item">
                    <div class="result-label">NDVI Reading</div>
                    <div class="result-value">${data.ndvi.toFixed(2)}</div>
                </div>
                <div class="result-item">
                    <div class="result-label">Soil Moisture</div>
                    <div class="result-value">${data.soilMoisture}%</div>
                </div>
                <div class="result-item">
                    <div class="result-label">Temperature</div>
                    <div class="result-value">${data.temperature}¬∞C</div>
                </div>
                <div class="result-item">
                    <div class="result-label">Pest Level</div>
                    <div class="result-value">${data.pestPresence || 'N/A'}</div>
                </div>
                <div class="result-item">
                    <div class="result-label">Weather</div>
                    <div class="result-value">${data.weather || 'N/A'}</div>
                </div>
            `;
            
            resultsContainer.classList.remove('hidden');
            resultsContainer.scrollIntoView({ behavior: 'smooth' });
        }

        function clearForm() {
            document.querySelectorAll('input, select, textarea').forEach(el => {
                if (el.type === 'date') {
                    el.valueAsDate = new Date();
                } else if (el.type === 'time') {
                    el.value = new Date().toTimeString().slice(0, 5);
                } else {
                    el.value = '';
                }
            });
            document.getElementById('resultsContainer').classList.add('hidden');
        }

        function exportData() {
            const data = {
                fieldName: document.getElementById('fieldName').value,
                fieldId: document.getElementById('fieldId').value,
                location: document.getElementById('location').value,
                fieldSize: document.getElementById('fieldSize').value,
                cropType: document.getElementById('cropType').value,
                observationDate: document.getElementById('observationDate').value,
                observationTime: document.getElementById('observationTime').value,
                weather: document.getElementById('weather').value,
                soilMoisture: document.getElementById('soilMoisture').value,
                temperature: document.getElementById('temperature').value,
                plantHealth: document.getElementById('plantHealth').value,
                pestPresence: document.getElementById('pestPresence').value,
                diseaseIndicators: document.getElementById('diseaseIndicators').value,
                ndvi: document.getElementById('ndvi').value,
                notes: document.getElementById('notes').value
            };

            const jsonString = JSON.stringify(data, null, 2);
            const blob = new Blob([jsonString], { type: 'application/json' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `field-analysis-${data.fieldId}-${new Date().toISOString().split('T')[0]}.json`;
            document.body.appendChild(a);
            a.click();
            window.URL.revokeObjectURL(url);
            document.body.removeChild(a);
        }
    </script>
</body>
</html>
